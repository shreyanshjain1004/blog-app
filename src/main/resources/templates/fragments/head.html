<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${title}"></title>
	<link rel="stylesheet" href="/fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> <!-- https://fonts.google.com/ -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/templatemo-xtra-blog.css}" rel="stylesheet">
</head>
<body>
	<header th:fragment="header" class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <div class="mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>            
                <h1 class="text-center">Blog</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">            
                <ul>
                    <li class="tm-nav-item"><a th:href="@{'/0'}" class="tm-nav-link">
                        <i class="fas fa-home"></i>
                        Home
                    </a></li>
                    <li class="tm-nav-item"><a th:href="@{'/about/'}" class="tm-nav-link">
                        <i class="fas fa-users"></i>
                        About Us
                    </a></li>
                    <li class="tm-nav-item"><a th:href="@{'/contact/'}" class="tm-nav-link">
                        <i class="far fa-comments"></i>
                        Contact Us
                    </a></li>
                    <li class="tm-nav-item" sec:authorize="isAnonymous()"><a th:href="@{/signin}" class="tm-nav-link">
                    	<i class="fas fa-lock"></i>
                    	Login
                    </a></li>
                    <li class="tm-nav-item" sec:authorize="isAuthenticated()">
                  		<a th:href="@{'/author/index'}" class="tm-nav-link">
                  		<i class="fas fa-user"></i>
                  		My Profile</a>
                 	</li>
                  <li class="tm-nav-item" sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="tm-nav-link">
                  		<i class="fas fa-sign-out-alt"></i>
                  		Logout
                  </a></li>
                </ul>
            </nav>
            <div class="tm-mb-65">
                <a href="https://facebook.com" class="tm-social-link">
                    <i class="fab fa-facebook tm-social-icon"></i>
                </a>
                <a href="https://twitter.com" class="tm-social-link">
                    <i class="fab fa-twitter tm-social-icon"></i>
                </a>
                <a href="https://instagram.com" class="tm-social-link">
                    <i class="fab fa-instagram tm-social-icon"></i>
                </a>
                <a href="https://linkedin.com" class="tm-social-link">
                    <i class="fab fa-linkedin tm-social-icon"></i>
                </a>
            </div>
        </div>
    </header>
    <footer th:fragment="footer" class="row tm-row">
       <div class="col-md-6 col-12 tm-color-gray">
           Design: <a rel="nofollow" target="_parent" href="#" class="tm-external-link">Shreyansh Jain</a>
       </div>
       <div class="col-md-6 col-12 tm-color-gray tm-copyright">
          Copyright &copy; 2022 Shreyansh Jain 
       </div>
    </footer>
</body>
</html>
